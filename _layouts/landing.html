---
layout: base
---

{% include navigation.html %}

<main class="container mt-4">
    {% if site.data.alerts %}
    <div class="row">
        {% for alert in site.data.alerts %}
	<div class="col-12 alert alert-{{ alert.type }} mb-2" role="alert">
	  {{ alert.content }}
	</div>
	{% endfor %}
    </div>
    {% endif %}
    {{ content }}
</main>

{% include footer.html %}
